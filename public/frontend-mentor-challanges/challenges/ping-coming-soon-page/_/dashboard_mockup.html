<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: hsl(223, 87%, 63%);
            --pale-blue: hsl(223, 100%, 88%);
            --light-red: hsl(354, 100%, 66%);
            --gray: hsl(0, 0%, 59%);
            --very-dark-blue: hsl(209, 33%, 12%);
            --white: hsl(0, 0%, 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Franklin', sans-serif;
            font-size: 20px;
            line-height: 1.6;
            color: var(--very-dark-blue);
            background-color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .container {
            max-width: 640px;
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
        }

        .dashboard-preview {
            margin-bottom: 4rem;
            opacity: 0.8;
        }

        .dashboard-preview img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1));
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border: 1px solid var(--pale-blue);
            border-radius: 50%;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary-blue);
            color: var(--white);
            transform: translateY(-2px);
        }

        .copyright {
            font-size: 0.625rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }


        /* Desktop Styles */
        @media (min-width: 768px) {

            body {
                padding: 4rem 2rem;
            }

            .container {
                max-width: 720px;
            }



            .dashboard-preview {
                margin-bottom: 5rem;
            }

            .social-links {
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .copyright {
                font-size: 0.75rem;
            }
        }

        /* Dashboard Mockup Styles */
        .dashboard-mockup {
            max-width: 640px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .browser-bar {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px 4px 0 0;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .browser-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--gray);
            border-radius: 50%;
        }

        .dashboard-content {
            background: var(--white);
            border-radius: 0 0 4px 4px;
            padding: 1.5rem;
            min-height: 300px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        .sidebar {
            grid-row: 1 / -1;
            background: #2ecc71;
            border-radius: 4px;
            position: relative;
        }

        .sidebar::after {
            content: "slack";
            position: absolute;
            bottom: 0.5rem;
            left: 0.5rem;
            background: var(--very-dark-blue);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
            font-size: 0.5rem;
        }

        .content-block {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 1rem;
            position: relative;
        }

        .content-line {
            height: 8px;
            background: var(--gray);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            opacity: 0.3;
        }

        .content-line:nth-child(odd) {
            width: 70%;
        }

        .content-line:nth-child(even) {
            width: 50%;
        }

        .chart-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary-blue);
            border-radius: 50%;
        }

        .chart-line {
            position: absolute;
            height: 2px;
            background: var(--gray);
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="dashboard-preview">
            <div class="dashboard-mockup">
                <div class="browser-bar">
                    <div class="browser-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="dashboard-content">
                    <div class="sidebar"></div>
                    <div class="content-block">
                        <div class="content-line"></div>
                        <div class="content-line"></div>
                        <div class="content-line"></div>
                        <div class="chart-dot" style="top: 30%; right: 20%;"></div>
                        <div class="chart-line" style="top: 50%; left: 10%; width: 80%;"></div>
                    </div>
                    <div class="content-block">
                        <div class="content-line"></div>
                        <div class="content-line"></div>
                        <div class="content-line"></div>
                        <div class="chart-dot" style="top: 30%; right: 20%;"></div>
                        <div class="chart-line" style="top: 50%; left: 10%; width: 80%;"></div>
                    </div>
                    <div class="content-block">
                        <div class="content-line"></div>
                        <div class="content-line"></div>
                        <div class="content-line"></div>
                        <div class="chart-dot" style="top: 70%; right: 20%;"></div>
                        <div class="chart-line" style="top: 80%; left: 10%; width: 80%;"></div>
                    </div>
                    <div class="content-block">
                        <div class="content-line"></div>
                        <div class="content-line"></div>
                        <div class="content-line"></div>
                        <div class="chart-dot" style="top: 70%; right: 20%;"></div>
                        <div class="chart-line" style="top: 80%; left: 10%; width: 80%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="#" class="social-link" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
</body>

</html>
